<div class="wrapper">
    <header class="page-header p-0">
        <app-header></app-header>
    </header>
    <main role="page-main p-0">
        <div class="container">
            <div [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
                <router-outlet #o="outlet"></router-outlet>
            </div>
            <div class="flex-grow-1"></div>
            <div class="module-loader" *ngIf="moduleLoading">
                <div class="spinner spinner-bubble spinner-bubble-primary mr-3"></div>
            </div>
        </div>
    </main>
    <footer class="page-footer p-0">
        <app-footer></app-footer>
    </footer>
</div>
