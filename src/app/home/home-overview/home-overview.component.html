<div class="col-lg-12 col-md-12 col-sm-12">
    <h1 class="text-primary">Pregled zadataka</h1>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 p-0">
    <div class="card o-hidden">
        <ngx-datatable class="material" [rows]="todos" [sortType]="SortType.single"
            [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [limit]="5" [rowHeight]="50" [scrollbarV]="true"
            [loadingIndicator]="isLoading"
            [messages]="{
            emptyMessage:'Nema odabranih rezultata',
            totalMessage: 'ukupno',
            selectedMessage: 'odabran'
        }">

            <ngx-datatable-column name="actions">
                <ng-template ngx-datatable-header-template>
                    MoguÄ‡nosti
                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <div class="m-btn-group m-btn-group--pill btn-group" role="group" aria-label="First group">
                        <a type="button" class="btn btn-outline-primary btn-rounded"
                            (click)="navigateToDetails(row.id)">Pregledaj</a>
                    </div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column *ngFor="let col of columns; let i = index" [name]="col.name" [prop]="col.prop"
                [resizeable]="true" [sortable]="true" [width]="col.width ? col.width : false">

                <ng-template ngx-datatable-header-template let-sort="sortFn">
                    <span (click)="sort()">
                        {{ col.name }}
                    </span>
                </ng-template>

                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row"
                    *ngIf="col.prop == 'dateCreated'">
                    {{value | date: 'dd.MM.yyyy'}}
                </ng-template>

                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row"
                    *ngIf="col.prop == 'dateCreated'">
                    {{value | date: 'dd.MM.yyyy'}}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
